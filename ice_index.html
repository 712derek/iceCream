<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./ice_index.html" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <h1>Sorbet Place</h1>
      </div>
      <div class="row-1-cols-2">
        <h3>Select Cone</h3>
        <button class="btn btn-primary" onclick="addCone()">
          Cone: max 3 scoops
        </button>
        <button class="btn btn-primary" onclick="addCup()">
          Cup: max 5 scoops
        </button>
        <button class="btn btn-danger" onclick="changeCone()">
          Change Cone
        </button>
      </div>
      <div class="row">
        <h3>Select Flavours</h3>
      </div>
      <div class="row-1-cols-2 justify-content-evenly">
        <button class="btn btn-primary" onclick="addBo()">Blood Orange</button>
        <button class="btn btn-primary" onclick="addLe()">Lemon</button>
        <button class="btn btn-primary" onclick="addMa()">Mango</button>
        <button class="btn btn-primary" onclick="addPa()">Passion</button>
        <button class="btn btn-primary" onclick="addRa()">Raspberry</button>
        <button class="btn btn-danger" onclick="oneStepBack()">
          One Step Back
        </button>
      </div>
        <div class="row-1 col-4">
            <div id="price" onchange="calculatePrice()"><h4>Price: â‚¬</h4></div>
          <div id="priceCone"></div>
          <div id="priceIce"></div>
        </div>
        <div class="col-8">
          <div class="scoop" id="scoop"></div>
          <div class="cone" id="cone"></div>
        </div>
      </div>
    </div>

    <script src="./ice_app.js"></script>
  </body>
</html>
